gui:
  expandFocusedSidePanel: true
git:
  paging:
    colorArg: never
    pager: delta --dark --paging=never
  log:
    showWholeGraph: true
os:
  editPreset: nvim
customCommands:
  - key: "C"
    command: "git cz commit"
    description: "commit with commitizen"
    context: "files"
    loadingText: "opening commitizen commit tool"
    output: terminal
