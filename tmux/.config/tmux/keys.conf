# action key
unbind C-b
set-option -g prefix C-t

# key bindings
set-window-option -g mode-keys vi

# open current directory
bind -r o run-shell "open #{pane_current_path}"

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# split pane
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind d split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# swap pane
bind -r s swap-pane -U

# reload settings
bind -r r source-file ~/.tmux.conf

# close
bind -r q kill-session
bind -r e kill-pane

# session
bind -r p display-popup -E "tms switch"
bind -r w source-file ~/.config/tmux/work_session

# layout
bind -r D select-layout even-vertical
bind -r V select-layout even-horizontal

# pane to window
bind -r . command-prompt -p "join window from:"  "join-pane -s '%%'"
bind -r / command-prompt -p "send pane to:"  "join-pane -t '%%'"
